name: Maven CI with JaCoCo

on:
  push:
    branches: [ "main","master","feature" ]
  pull_request:
    branches: [ "main","master","feature" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Build & run unit tests
      - name: Run Unit Tests
        run: mvn clean test

      # 4️⃣ Run integration tests and generate JaCoCo report
      - name: Run Integration Tests + Coverage
        run: mvn verify

      # 5️⃣ Upload JaCoCo report as artifact
      - name: Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/
