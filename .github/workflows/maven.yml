name: Maven CI

on:
  push:
    branches: [ "main", "master", "feature/**" ]
  pull_request:
    branches: [ "main", "master", "feature/**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Run unit tests
      - name: Run Unit Tests
        run: mvn clean test

      # 4Ô∏è‚É£ Run integration tests + generate JaCoCo report
      - name: Run Integration Tests & Coverage
        run: mvn verify

      # 5Ô∏è‚É£ Upload JaCoCo HTML report
      - name: Upload JaCoCo Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco/

      # 6Ô∏è‚É£ Print coverage summary in logs
      - name: Show Coverage Summary
        run: |
          echo "üìä JaCoCo Coverage Summary"
          grep -A 5 "<tfoot>" target/site/jacoco/index.html || true
