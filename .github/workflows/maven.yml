name: Maven CI with JaCoCo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Build project and run unit tests
      - name: Run Unit Tests
        run: mvn clean test

      # 4️⃣ Run integration tests and generate JaCoCo report
      - name: Run Integration Tests + Coverage
        run: mvn verify

      # 5️⃣ Upload JaCoCo HTML Report as artifact (latest version)
      - name: Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
